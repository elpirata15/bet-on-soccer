<div id="login">
  <form accept-charset="utf-8" ng-submit="login()">
    <fieldset>
      <legend>Login</legend>
      <ol>
        <li>
          <label for="username" title="Login email">E-Mail:</label>
          <input  id="username" title="Login email" type="email" ng-model="username" required/>
        </li>
        <li>
          <label for="password" title="Login password">Password:</label>
          <input  id="password" title="Login password" type="password" ng-model="password" required/>
        </li>
        <li>
          <label for="remember" title="Stay signed in">Remember me:</label>
          <input  id="remember" title="Stay signed in" type="checkbox" ng-model="rememberme"/>
        </li>
      </ol>
      <input title="Login" type="submit" class="submit"/>
    </fieldset>
  </form>
</div>

  <li><a href="#/register">Register</a></li>
  <li><a href="#/retrieve">Reset password</a></li>
</ul>
