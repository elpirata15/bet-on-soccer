<div id="registration">
  <form accept-charset="utf-8" ng-submit="submit()">
    <fieldset>
      <legend>Registration</legend>
      <ol>
        <li>
          <label for="username" title="Login username">E-Mail:</label>
          <input id="username" title="Login username" type="text" ng-model="username"/>
        </li>
        <li>
          <label for="password" title="Login password">Password:</label>
          <input id="password" title="Login password" type="password" ng-model="password"/>
        </li>
        <li>
          <label for="confirm" title="Login password">Confirm:</label>
          <input id="confirm" title="Login password" type="password" ng-model="confirm"/>
        </li>
        <li>
          <label for="alias" title="Display name">Name:</label>
          <input id="alias" title="Display name" type="text" ng-model="alias"/>
        </li>
      </ol>
      <input title="Submit" type="submit" class="submit"/>
    </fieldset>
  </form>
</div>

<ul class="menu">
  <li><a href="#/login">Login</a></li>
  <li><a href="#/retrieve">Reset password</a></li>
</ul>
